<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - ToDoList</title>
    <script src="https://kit.fontawesome.com/daf27280b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
        <img class="logo" src="./img/momentum-high-resolution-logo-transparent.png" alt="Momentum Logo">
    </header>

    <div class="main">




        
        <aside>
            <button class="inboxBtn"><i class="fa-solid fa-inbox"></i>Inbox</button>
            <button class="todayBtn"><i class="fa-solid fa-calendar-day"></i>Today</button>
            <button class="weekBtn"><i class="fa-solid fa-calendar-week"></i>This Week</button>

            <h1>Projects</h1>
            <ul class="projectList"></ul>
            <button class="projectBtn projectAddBtn"><i class="fa-regular fa-square-plus"></i>Add Project</button>

            <button class="projectBtn projectFormSection" id="projectFormSection">
                <i class="fa-solid fa-box-archive"></i>
                <form class="projectForm" action="">
                    <input class="projectInput" type="text" id="projectInput" name="projectInput" placeholder="Project Name">
                    <p class="projectCancelBtn">✗</p>
                    <input class="projectSubmit" type="submit" value="✔">
                </form>
            </button>
        </aside>




        <!-- <section class="mainSection content"></section> -->

        <section class="inboxSection content">

            <h1>Inbox</h1>
            <div class="taskItemContainer"></div>

            <button class="contentAddButton">
                    <i class="fa-solid fa-plus"></i>
            </button>

        </section>



        <section class="todaySection content">

            <h1>Today</h1>
            <div class="taskItemContainer"></div>

            <button class="contentAddButton">
                    <i class="fa-solid fa-plus"></i>
            </button>

        </section>



        <section class="weekSection content">

            <h1>This Week</h1>
            <div class="taskItemContainer"></div>

            <button class="contentAddButton">
                    <i class="fa-solid fa-plus"></i>
            </button>

        </section>

        <section class="formSection" id="formSection">
            <p class="modalClose" id="modalClose">X</p>
            <form class="taskForm" action="">
    
                <div class="taskInputDiv">
                    <label for="task"></label>
                    <input class="task" type="text" id="task" name="task" placeholder="Task name">
                </div>
    
                <div class="descriptionInputDiv">
                    <label for="description"></label>
                    <textarea class="description" name="description" id="description" placeholder="Description"></textarea>
                </div>
    
                <div class="dateInputDiv">
                    <label for="date">Due date: </label>
                    <input class="date" type="date" id="date" name="date">
                </div>

                <div class="priorityInputDiv">
                    <label for="priority">Priority: </label>
                    <select class="priority" name="priority" id="priority">
                        <option value="p1">Important & Urgent</option>
                        <option value="p2">Important but not Urgent</option>
                        <option value="p3">Not Important but Urgent </option>
                        <option value="p4">Not Important or Urgent</option>
                    </select>
                </div>

                <div class="projectInputDiv">
                    <label for="projectInput">Assign to project: </label>
                    <select class="projectInput" name="projectInput" id="projectDropDown">
                        <option value="inbox">Inbox</option>
                    </select>
                </div>
                
                <div class="submitBtnSection">
                    <button class="cancelBtn">Cancel</button>
                    <input class="submit" type="submit" value="Add Task">
                </div>
            </form>
        </section>
    </div>

    

    <footer>
        <p>Copyright &#169; 2025 Momentum</p>
    </footer>
</body>
</html>
